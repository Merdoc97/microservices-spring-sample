info:
  component: ${spring.application.name}
server:
  port: ${PORT:3333}
feign:
  hystrix:
    enabled: true

spring:
  application:
    name: customer-service
  security:
    user:
      name: user
      password: password
      roles: ACTUATOR
  cloud:
    kubernetes:
      reload:
        enabled: true
        mode: polling
        period: 5000
    discovery:
      enabled: false
opentracing:
  jaeger:

    enabled: false

    udp-sender:
      port: 6831
management:
  endpoints:
    web:
      exposure:
#      new feature most endpoints from http layer not allowed
        include: '*'
      base-path: /actuator
  metrics:
    enable:
      all: true
  endpoint:
    hystrix:
      stream:
        enabled: false
