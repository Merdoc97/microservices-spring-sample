
server:
  port: ${PORT:8787}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

spring:
  profiles:
    active: jsonLogs
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          url-expression: "'http://'+serviceId"
    kubernetes:
      discovery:
        enabled: false
        service-labels:
          stack: springboot

  boot:
    admin:
      turbine:
        clusters: default
        location: turbine-service
      probed-endpoints: health, env, metrics, httptrace:trace, threaddump:dump, jolokia, info, logfile, refresh, flyway, liquibase, heapdump, loggers, auditevents, hystrix.stream
      monitor:
        info-interval: 10s
        status-interval: 5000ms

  security:
    user:
      name: user
      password: password
      roles: ACTUATOR
  zipkin:
    enabled: false
