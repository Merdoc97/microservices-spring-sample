
server:
  port: ${PORT:8787}

eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
    registerWithEureka: true
  instance:
#    param to send via eureka metadata for actuator
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
    leaseRenewalIntervalInSeconds: 15
    health-check-url-path: /actuator/health
    leaseExpirationDurationInSeconds: 20

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

spring:
  boot:
    admin:
      turbine:
        clusters: default
        location: turbine-service
      probed-endpoints: health, env, metrics, httptrace:trace, threaddump:dump, jolokia, info, logfile, refresh, flyway, liquibase, heapdump, loggers, auditevents
  security:
    user:
      name: user
      password: password
      roles: ACTUATOR


logging:
  file: /tmp/tmp.log
