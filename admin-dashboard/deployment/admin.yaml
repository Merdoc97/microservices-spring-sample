kind: Deployment
apiVersion: apps/v1
metadata:
  name: admin
  namespace: default

  labels:
    app: admin
    spring-boot: "true"
    user.name: user
    user.password: password
  annotations:
    deployment.kubernetes.io/revision: '1'

spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  strategy:
    type: Recreate
  template:
    metadata:

      labels:
        app: admin
    spec:

      containers:
        - name: admin
          image: localhost:5000/admin
          env:
            - name: management.endpoint.health.show-details
              value: ALWAYS
            - name: spring.cloud.kubernetes.discovery.enabled
              value: "true"
          ports:
            - containerPort: 8787
              hostPort: 8787
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler


