kind: Deployment
apiVersion: apps/v1
metadata:
  name: account-service
  namespace: default
  labels:
    app: account-service
    spring.boot: "true"
    user.name: user
    user.password: password
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: account-service
        version: latest
    spec:
      containers:
        - name: customer-service
          image: localhost:5000/account-service:latest
          env:
            - name: management.endpoint.health.show-details
              value: ALWAYS
            - name: server.port
              value: "3333"
          ports:
            - containerPort: 3333
          resources: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler



