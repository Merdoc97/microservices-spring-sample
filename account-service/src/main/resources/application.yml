info:
  component: ${spring.application.name}
server:
  port: ${PORT:3334}

spring:
  application:
    name: account-service
  security:
    user:
      name: user
      password: password
      roles: ACTUATOR
  cloud:
    kubernetes:
      reload:
        enabled: true
        mode: polling
        period: 5000
    discovery:
      enabled: true


ribbon:
  eureka:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        #      new feature most endpoints from http layer not allowed
        include: '*'

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000