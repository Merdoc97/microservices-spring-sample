version: '3'
services:
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.1
    networks:
      spring_cloud:
        aliases:
          - elasticsearch
    ports:
      - "9200:9200"
    environment:
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.ml.enabled=false
      - xpack.graph.enabled=false
      - xpack.watcher.enabled=false
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - discovery.zen.minimum_master_nodes=1
      - discovery.type=single-node
      - transport.host=elasticsearch
      - http.host=elasticsearch
  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:5.5.1
    networks:
      spring_cloud:
        aliases:
          - kibana
    restart: always
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  logstash:
    container_name: logstash
    image: logstash:latest
    networks:
      spring_cloud:
        aliases:
          - logstash
    restart: always
    command:
      logstash -e 'input { rabbitmq { host => "rabbit" durable => true exchange => "ex_logstash" user => "user" password => "admin" heartbeat => 30 queue => "elk"} } output { elasticsearch { hosts =>["elasticsearch"] index => "micro-%{service}"} }'
    depends_on:
      - elasticsearch

  discovery-service:
    container_name: discovery-service
    image: discovery-service:latest
    networks:
      spring_cloud:
        aliases:
          - discovery-service
    environment:
      - JAVA_OPTS=-Xms128m -Xmx256m
      - rabbit-host=rabbit
      - rabbit-port=5672
      - rabbit-username=user
      - rabbit-password=admin
    depends_on:
      - rabbit

  gateway-service:
    container_name: gateway-service
    image: gateway-service:latest
    networks:
      spring_cloud:
        aliases:
          - gateway-service
    ports:
      - "8765:8765"
    restart: on-failure:3
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - JAVA_OPTS=-Xms512m -Xmx512m
      - spring.rabbitmq.host=rabbit
      - spring.rabbitmq.username=user
      - spring.rabbitmq.password=admin
      - rabbit-host=rabbit
      - rabbit-port=5672
      - rabbit-username=user
      - rabbit-password=admin
      - spring.zipkin.base-url=http://zipkin:9411
    depends_on:
      - discovery-service
      - rabbit

  admin:
    container_name: admin
    image: admin:latest
    networks:
      spring_cloud:
        aliases:
          - admin
    ports:
      - "8787:8787"
    restart: on-failure:3
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - JAVA_OPTS=-Xms512m -Xmx512m
    depends_on:
      - discovery-service
      - gateway-service

  customer-service:
    container_name: customer-service
    image: customer-service:latest
    networks:
      spring_cloud:
        aliases:
          - customer-service
    restart: on-failure:3
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - JAVA_OPTS=-Xms512m -Xmx512m
      - rabbit-host=rabbit
      - rabbit-port=5672
      - rabbit-username=user
      - rabbit-password=admin
      - spring.rabbitmq.host=rabbit
      - spring.rabbitmq.username=user
      - spring.rabbitmq.password=admin
      - spring.zipkin.base-url=http://zipkin:9411
    depends_on:
      - discovery-service
      - rabbit

  account-service:
    container_name: account-service
    image: account-service:latest
    networks:
      spring_cloud:
        aliases:
          - customer-service
    restart: on-failure:3
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - JAVA_OPTS=-Xms512m -Xmx512m
      - rabbit-host=rabbit
      - rabbit-port=5672
      - rabbit-username=user
      - rabbit-password=admin
      - spring.rabbitmq.host=rabbit
      - spring.rabbitmq.username=user
      - spring.rabbitmq.password=admin
      - spring.zipkin.base-url=http://zipkin:9411
    depends_on:
      - discovery-service
      - rabbit
  turbine:
    image: turbine-service:latest
    networks:
      spring_cloud:
        aliases:
          - turbine-service
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
      - spring.rabbitmq.host=rabbit
      - spring.rabbitmq.username=user
      - spring.rabbitmq.password=admin
    depends_on:
      - discovery-service

  rabbit:
    image: rabbitmq:3.7-management
    networks:
      spring_cloud:
        aliases:
          - rabbit
    ports:
        - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=admin
    depends_on:
      - elasticsearch

  zipkin:
    image: openzipkin/zipkin:2.5.2
    networks:
      spring_cloud:
        aliases:
          - zipkin
    ports:
        - "9411:9411"
    environment:
      - STORAGE_TYPE=elasticsearch
      - ES_HOSTS=elasticsearch
networks:
  spring_cloud:
    external:
      name: spring_cloud
