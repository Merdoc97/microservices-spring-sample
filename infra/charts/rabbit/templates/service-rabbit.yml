apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{.Values.global.baseNamespace}}
  labels:
    app: {{ .Values.name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.resources.port }}
      name: mq
    - port: {{.Values.resources.managementPort}}
      name: management
  selector:
    app: {{ .Values.name }}
