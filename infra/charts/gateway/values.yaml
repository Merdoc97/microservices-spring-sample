global:
  baseNamespace: microservice
  dockerRegistryUrl: localhost:5000
  hostName: microservice-host
name: gateway-service
replicaCount: 2
port: 8080
image:
  repository: gateway-service
username: user
password: password
role: ACTUATOR
discoveryEnabled: true

resources:
  memory: 512Mi
  java:
    opts: "-XX:InitialRAMPercentage=50.0 -XX:MaxRAMPercentage=70.0 -XX:+ExitOnOutOfMemoryError"
actuator:
  showValues: ALWAYS
  path: /api/actuator
prometheus:
  scrape: true
server:
  path: /api
rabbit:
  host: rabbit.infra
  port: 5672
  username: user
  password: password
logstash:
  location: logstash.infra:5044
zipkin:
  enabled: true
  url: zipkin.infra
  port: 9411
sleuth:
  enabled: true
  messaging:
    enabled: true
