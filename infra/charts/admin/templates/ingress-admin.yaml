apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.name}}
  namespace: {{.Values.global.baseNamespace}}
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: {{.Values.name}}
                port:
                  number: {{.Values.port}}
            path: {{.Values.server.path}}
            pathType: Prefix

