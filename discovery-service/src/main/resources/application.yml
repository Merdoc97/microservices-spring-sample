server:  
  port: ${PORT:8761}
    
eureka:  
  instance:
    hostname: localhost
    health-check-url-path: /actuator/health
    lease-renewal-interval-in-seconds: 5
    leaseExpirationDurationInSeconds: 5
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    enableSelfPreservation: false
  dashboard:
    enabled: true

security:
  user:
    name: user
    password: password


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
