server:  
  port: ${PORT:8761}
    
eureka:  
  instance:
    health-check-url-path: /actuator/health
    lease-renewal-interval-in-seconds: 5
    leaseExpirationDurationInSeconds: 10
    statusPageUrlPath: ${management.context-path}/info
    metadata-map:
       management.context-path: /actuator
       user.name: ${security.user.name}
       user.password: ${security.user.password}
  client:
    registerWithEureka: true
    fetchRegistry: false
  server:
    enableSelfPreservation: true
  dashboard:
    enabled: false

#user for actuator
security:
  user:
    name: user
    password: password

management:
  security:
    enabled: true
    roles: ACTUATOR
  endpoints:
    web:
      exposure:
#      new feature most enpoints from http layer not allowed
        include: health, httptrace, info, configprops, metrics, env, mappings, sessions, conditions, beans, auditevents
      base-path: /actuator
# deprecated
  context-path: /actuator

spring:
  application:
    name: discovery-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: admin
logging:
  config: classpath:logbackrabbit.xml




