info:
  component: gateway
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

zuul:
  prefix: /api
  routes:
    account:
      path: /account/**
      serviceId: account-service
    customer:
      path: /customer/**
      serviceId: customer-service

ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://localhost:8761}/eureka/
  instance:
    health-check-url-path: /actuator/health
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    metadata-map:
      management.context-path: /actuator
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}


server:
  port: ${PORT:8765}

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO


management:
  endpoints:
    web:
      exposure:
#      new feature most enpoints from http layer not allowed
        include: '*'
#    hystrix
feign:
  hystrix:
    enabled: true
spring:
  security:
    user:
      name: user
      password: password
      roles: ACTUATOR
