info:
  component: gateway
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

zuul:
  prefix: /api
  routes:
    account:
      path: /account/**
      serviceId: account-service
    customer:
      path: /customer/**
      serviceId: customer-service

ribbon:
  eureka:
    enabled: false


server:
  port: ${PORT:8765}

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO


management:
  endpoints:
    web:
      exposure:
#      new feature most enpoints from http layer not allowed
        include: '*'
#    hystrix
feign:
  hystrix:
    enabled: true
spring:
  cloud:
    kubernetes:
      reload:
        enabled: true
        mode: polling
        period: 5000
    discovery:
      enabled: true
  security:
    user:
      name: user
      password: password
      roles: ACTUATOR
  rabbitmq:
    host: rabbit
    username: user
    password: admin

